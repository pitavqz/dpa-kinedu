<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta charset="utf-8">
    <title>Daily Activity Plan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="app.css">     
</head>
<body ng-controller="DpaController as ctrlDpa">
        <md-nav-bar md-selected-nav-item="ctrlDpa.currentNavItem">
            <md-nav-item ng-repeat="days in ctrlDpa.planDays" md-nav-click="goto('page{{days.day}}')" name="{{days.day}}">Day {{days.day}}</md-nav-item>
        </md-nav-bar>
    
    <md-content layout-align="center center" layout="row">
            <div flex layout="row" layout-align="end center">
                <md-button class="md-fab green-arrow" ng-click="ctrlDpa.previousDay()">
                    <md-icon md-font-set="material-icons">keyboard_arrow_left</md-icon>
                </md-button>
            </div>
            <div ng-repeat="days in ctrlDpa.planDays" ng-class="{special: $index}" ng-if="ctrlDpa.currentNavItem == days.day" flex="70" layout="column" layout-align="center center">
                    <div layout="row">
                        <p class="day-title">Day {{days.day}}</p>
                    </div>
                    <div layout="row" class="animated fadeInRight">
                        <div layout="column">
                            <div ng-repeat="items in days.items" ng-if="items.type == 'activity' && $even">
                                <md-card class="md-activity-card">
                                    <img ng-src="{{items.content.thumbnails.size1}}" class="md-card-image img-card">
                                    <md-card-content  layout="row" ng-click="ctrlDpa.showDetail($event,items)">
                                        <div flex="none">
                                            <img src="./assets/images/icon-kid.png">
                                        </div>
                                        <div flex="70" layout="column" flex-offset="5">
                                            <label class="activity-title">{{items.content.name}}</label>
                                            <label class="type-activity">{{items.type}}</label>
                                        </div>
                                    </md-card-content>
                                </md-card>
                            </div>
                        </div>
                        <div layout="column">
                            <div ng-repeat="items in days.items" ng-if="items.type == 'activity' && $odd">
                                <md-card class="md-activity-card">
                                    <img ng-src="{{items.content.thumbnails.size1}}" class="md-card-image img-card">
                                    <md-card-content  layout="row" ng-click="ctrlDpa.showDetail($event,items)">
                                        <div flex="none">
                                            <img src="./assets/images/icon-kid.png">
                                        </div>
                                        <div flex="70" layout="column" flex-offset="5">
                                            <label class="activity-title">{{items.content.name}}</label>
                                            <label class="type-activity">{{items.type}}</label>
                                        </div>
                                    </md-card-content>
                                </md-card>
                            </div>
                        </div>
                    </div>
            </div>
            <div flex layout="row" layout-align="start center">
                <md-button class="md-fab green-arrow" ng-click="ctrlDpa.nextDay()">
                    <md-icon md-font-set="material-icons">keyboard_arrow_right</md-icon>
                </md-button>
            </div>
    </md-content>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-material/angular-material.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controllers/dpactrl.js"></script>
    <script src="services/activityplan.js"></script>
</body>
</html>
